    <link rel="stylesheet" href="./codemirror/theme/ayu-dark.css">

</head>

<body>
    <section class="nav-bar">
        <div class="nav_logo">
            <img src="./images/main.png.png" alt="" width="110">
        </div>

        <div class="nav_container">
            <button class="btn btn-light btn-sm" id="saveOnClick">
                <i class="fa-solid fa-shield"></i>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"
                    style="display: none;"></span>
                Save
            </button>
            <button class="btn btn-light btn-sm" id="autoSaveOnClick">
                <i class="fa-solid fa-circle-dot"></i>
                <span class="spinner-grow spinner-grow-sm bg-success" role="status" aria-hidden="true"
                    style="display: none;"></span>
                Auto Save
            </button>

            <button class="btn btn-light btn-sm" id="runOnClick">
                <i class="fa-solid fa-rotate-right"></i>
                Run
            </button>
            <button type="button" class="btn btn-danger btn-sm" id="runLive">
                <i class="fa-solid fa-arrows-rotate"></i>
                Live
            </button>
            <div class="btn-group">
                <button type="button" class="btn btn-light dropdown-toggle btn-sm" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Theme
                </button>
                <ul class="dropdown-menu" id="themeDropDownMenu">

                </ul>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-light dropdown-toggle btn-sm" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <i class="fa-solid fa-box"></i>
                    Layout
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" id="nav_layout-1">Layout 1</a></li>
                    <li><a class="dropdown-item" id="nav_layout-2">Layout 2</a></li>
                    <li><a class="dropdown-item" id="nav_layout-3">Layout 3</a></li>
                </ul>
            </div>
            <button type="button" class="btn btn-light position-relative btn-sm" id="sidebar-controller">
                <i class="fa-solid fa-users"></i>
                Users |
                <b><span id="userCount">2</span></b>
            </button>
        </div>
    </section>

    <div class="sidebar">

        <div class="sidebar_roomid" data-bs-toggle="tooltip" data-bs-placement="left"
            title="Click to copy" id="roomid_section">
            <i class="fa-solid fa-house"></i>
            <span class="roomid_section">ROOM ID</span>
        </div>
        <ul class="nav-list" id="appendItems">

        </ul>
    </div>

    <section class="main_section layout_1" id="main_section">
        <div class="resizable-x">
            <div class="resizable-y" style="width: 50%;">
                <div class="resizer-y html">HTML</div>
                <div class="html_editor" style="height: 33.33%;min-height: 50px;">
                    <textarea id="htmlCode" placeholder="Type HTML code here"></textarea>
                </div>
                <div class="resizer-y resizer-y-1 css">CSS</div>
                <div class="css_editor" style="height: 33.33%;min-height: 50px;">
                    <textarea id="cssCode" placeholder="Type CSS code here"></textarea>
                </div>
                <div class="resizer-y js">JS</div>
                <div class="js_editor" style="height: 33.33%;min-height: 50px;">
                    <textarea id="javascriptCode" placeholder="Type JavaScript code here"></textarea>
                </div>
            </div>
            <div class="resizer-x resizer-x-1"></div>
            <div class="output_iframe_section" style="width: 50%;">
                <iframe id="viewer"></iframe>
            </div>
        </div>
    </section>

    <!-- ========================== Alert Toast ========================== -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="liveToast" class="toast bg-dark text-light" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body danger" id="toast-msg">
                    Hello, world! This is a toast message.
                </div>
                <button type="button" class="btn-close me-2 m-auto " data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>
    <!-- ========================== BOOTSTRAP JS ========================== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
